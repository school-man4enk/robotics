  <footer class="text-center mt-6 p-4 text-sm text-gray-500">
    &copy; 2025 –†–æ–±–æ—Ç–æ—Ç–µ—Ö–Ω—ñ–∫–∞. –ö–æ–ª–≥–∞—Ç—ñ–Ω –ê–Ω–¥—Ä—ñ–π –û–ª–µ–∫—Å–∞–Ω–¥—Ä–æ–≤–∏—á

  <!-- –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ -->
  <div id="modal" class="flex">

    <img id="modalImg" src="" alt="–í–µ–ª–∏–∫–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è" />

  <script>
    const tasks = [
      { level: 'üü° EASY', color: 'blue-700', items: [
        { text: '–£–≤—ñ–º–∫–Ω—É—Ç–∏/–≤–∏–º–∫–Ω—É—Ç–∏ 5-–π –∑–≥–æ—Ä–∏ –∑–æ–≤–Ω—ñ—à–Ω—ñ–π —Å–≤—ñ—Ç–ª–æ–¥—ñ–æ–¥', img: 'images/Girland.png' },
        { text: '–£–≤—ñ–º–∫–Ω—É—Ç–∏/–≤–∏–º–∫–Ω—É—Ç–∏ 1-–π –∑–≥–æ—Ä–∏ –∑–æ–≤–Ω—ñ—à–Ω—ñ–π —Å–≤—ñ—Ç–ª–æ–¥—ñ–æ–¥', img: 'images/Girland.png' },
        { text: '–£–≤—ñ–º–∫–Ω—É—Ç–∏/–≤–∏–º–∫–Ω—É—Ç–∏ 2-–π —ñ 3-–π –∑–≥–æ—Ä–∏ –∑–æ–≤–Ω—ñ—à–Ω—ñ —Å–≤—ñ—Ç–ª–æ–¥—ñ–æ–¥–∏ –æ–¥–Ω–æ—á–∞—Å–Ω–æ', img: 'images/Girland.png' },
        { text: '–£–≤—ñ–º–∫–Ω—É—Ç–∏/–≤–∏–º–∫–Ω—É—Ç–∏ 4-–π —ñ 7-–π –∑–≥–æ—Ä–∏ –∑–æ–≤–Ω—ñ—à–Ω—ñ —Å–≤—ñ—Ç–ª–æ–¥—ñ–æ–¥–∏ –æ–¥–Ω–æ—á–∞—Å–Ω–æ', img: 'images/Girland.png' }
      ] },
      { level: 'üü¢ MEDIUM', color: 'green-700', items: [
        { text: '–°—Ç–≤–æ—Ä–∏—Ç–∏ –µ—Ñ–µ–∫—Ç ¬´–±—ñ–∂—É—á–æ–≥–æ –≤–æ–≥–Ω–∏–∫–∞¬ª (–∑–≥–æ—Ä–∏ –¥–æ –Ω–∏–∑—É)', img: 'images/Girland.png' },
        { text: '–°—Ç–≤–æ—Ä–∏—Ç–∏ –µ—Ñ–µ–∫—Ç ¬´–±—ñ–∂—É—á–æ–≥–æ –≤–æ–≥–Ω–∏–∫–∞¬ª (–∑–Ω–∏–∑—É –¥–æ –≥–æ—Ä–∏)', img: 'images/Girland.png' },
        { text: '–°—Ç–≤–æ—Ä–∏—Ç–∏ –µ—Ñ–µ–∫—Ç ¬´—Ö–≤–∏–ª—ñ¬ª', img: 'images/Girland.png' },
        { text: '–°—Ü–µ–Ω–∞—Ä—ñ–π ¬´–Ω–æ–≤–∏–π —Ä—ñ–∫¬ª ‚Äî —Å–∫–ª–∞–¥–Ω–∞ –∫–æ–º–±—ñ–Ω–∞—Ü—ñ—è –≤–æ–≥–Ω—ñ–≤', img: 'images/Girland.png' },
        { text: '–°–µ—Ä–≤–æ, —â–æ —â–æ—Å–µ–∫—É–Ω–¥–∏ —Ä—É—Ö–∞—î—Ç—å—Å—è 0¬∞ ‚Üî 180¬∞', img: 'images/servo-circuit.png' },
        { text: '–ü–æ–≤–µ—Ä–Ω—É—Ç–∏ —Å–µ—Ä–≤–æ–º–æ—Ç–æ—Ä —É –ø–æ–ª–æ–∂–µ–Ω–Ω—è 90¬∞', img: 'images/servo-circuit.png' }
      ] },
      { level: 'üî¥ HARD', color: 'red-700', items: [
        { text: '–ö–µ—Ä—É–≤–∞–Ω–Ω—è –æ–¥–Ω–∏–º –º–æ—Ç–æ—Ä–æ–º ‚Äî –≤–ø–µ—Ä–µ–¥/–Ω–∞–∑–∞–¥', img: 'img/motor_forward_reverse.png' },
        { text: '–†—É—Ö –∑–∞ —à–∞–±–ª–æ–Ω–æ–º: ¬´–≤–ø–µ—Ä–µ–¥ 2—Å ‚Üí —Å—Ç–æ–ø 1—Å ‚Üí –Ω–∞–∑–∞–¥ 2—Å¬ª', img: 'img/motor_sequence.png' },
        { text: '–ö–µ—Ä—É–≤–∞–Ω–Ω—è —Ä–æ–±–æ—Ç–∏–∑–æ–≤–∞–Ω–æ—é —Ä—É–∫–æ—é (3 —Å–µ—Ä–≤–æ)', img: 'img/robot_arm.png' }
      ] }
    ];

    const tasksContainer = document.getElementById("tasks");

    tasks.forEach(section => {
      const sectionEl = document.createElement("section");
      sectionEl.className = "mb-10";
      sectionEl.innerHTML = `<h2 class="text-2xl font-semibold text-${section.color} mb-4">${section.level}</h2>`;

      const ul = document.createElement("ul");
      ul.className = "space-y-4";

      section.items.forEach(task => {
        const li = document.createElement("li");
        li.innerHTML = `
          <details class="bg-white rounded p-4 shadow">
            <summary class="cursor-pointer font-medium">${task.text}</summary>
            <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
              <textarea class="w-full p-2 border rounded h-32" placeholder="–í–≤–µ–¥—ñ—Ç—å –∫–æ–¥ —Ç—É—Ç..."></textarea>
              <img src="${task.img}" alt="${task.text}" class="w-full border rounded hover:shadow-lg cursor-pointer" />
            </div>
          </details>
        `;
        ul.appendChild(li);
      });

      sectionEl.appendChild(ul);
      tasksContainer.appendChild(sectionEl);
    });

    // –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –ª–æ–≥—ñ–∫–∞
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalClose = document.getElementById('modalClose');

    tasksContainer.addEventListener('click', e => {
      if (e.target.tagName === 'IMG' && e.target.closest('details')) {
        modalImg.src = e.target.src;
        modal.style.display = 'flex';
      }
    });

    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
      modalImg.src = '';
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.style.display = 'none';
        modalImg.src = '';
      }
    });
  </script>
